<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Label for a Box</title>
    <style>
        .box-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .label {
            font-weight: bold;
            cursor: text; /* Shows text cursor when hovering */
            border-bottom: 1px dashed gray; /* Visual hint that it's editable */
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="box-container">
        <span id="boxLabel" class="label" contenteditable="true">Default Label</span>
    </div>
    
    <div id="box" class="box">Box</div>

    <script>
        document.getElementById("boxLabel").addEventListener("click", function() {
            this.focus(); // Focus on the label when clicked
        });

        document.getElementById("boxLabel").addEventListener("blur", function() {
            if (this.textContent.trim() === "") {
                this.textContent = "Default Label"; // Reset if left empty
            }
        });
    </script>

</body>
</html>
